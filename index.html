<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic</title>
</head>
<body>

    <script>

        document.writeln("Hello World");
        // test komentar

        // test komentar
        // lebih dari 
        // satu baris

        // js with html 
        document.writeln("<h1>Hello World</h1>");

        // js with number 

        document.writeln(10 + 10);

        // js with number decimal 

        document.writeln(10.5000);

        // js with console 

        console.log("Hello Worlds");

        // js with hexadecimal 

        document.writeln(0xFF);

        // js with octal

        document.writeln(010);

        // js with binary

        document.writeln(0b1010);



    </script>

</body>
